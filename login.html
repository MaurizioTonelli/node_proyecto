<!DOCTYPE html>
<html class="h-100 w-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>
    <script src="js/login.js"></script>
</head>

<body class="h-100 w-100" style="background-color: #e9e9e9;">
    <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="row d-flex flex-column col-md-7 col">
            <div class="col">
                <h1>Inicia sesión</h1>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="input-username">Usuario</label>
                    <input type="text" class="form-control" id="input-username" placeholder="username_123" required>
                    <small class="form-text text-muted">Acceso permitido a administradores</small>
                </div>
                <div class="form-group">
                    <label for="input-password">Contraseña</label>
                    <input type="password" class="form-control" id="input-password" placeholder="***********" required>
                </div>
                <button id="btn-login" class="btn btn-primary">Entrar</button>
                <p id="error-msg" style="color: red; padding: 10px;"></p>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <img src="images/tnode_logo.png" alt="tnode logo">
            </div>
        </div>
    </div>
</body>

</html>
