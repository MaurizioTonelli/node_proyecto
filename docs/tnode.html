<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="js/tnode.js"></script>
    <script defer src="js/validations.js"></script>
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>

    <title>TNODE</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="#">TNODE</a>
        <button id="logout-btn" class="btn btn-outline-light float-right">Logout</button>
    </nav>

    <div class="container mt-5 pt-3">
        <h1>Empleados</h1>

        <div id="add-employee">
            <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off" class="mb-3">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control"
                            placeholder="Ex: James" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control"
                            placeholder="Ex: Collins" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" id="address" class="form-control"
                        placeholder="Ex: Street | Number | Suburb" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Phone</label>
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="Ex: +52 4456505001"
                            required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="mail" name="email" id="email" class="form-control"
                            placeholder="Ex: james@example.org" required>
                    </div>
                </div>
                <input type="submit" id="employee-submit" value="Register" class="btn btn-primary col-md-3">
            </form>
        </div> 

        <h1>Search</h1>

        <form onsubmit=" event.preventDefault(); onFormSearch();" autocomplete="off" class="form-inline my-2 my-lg-0">
            <input class="form-control col-12 col-md-8 mr-md-4 mb-3 mb-md-0 " type="search" placeholder="Search"
                aria-label="Search" name="search" id="search">
            <button name="search" class="btn btn-outline-success my-2 my-sm-0 col-md-2 mr-md-1 col-5 mr-4 ml-4"
                type=" submit">Search</button>
            <button type="button" name="show-all" class="btn btn-outline-primary my-2 my-sm-0 col-5 col-md-1"
                onclick="onFormShowAll()">Show All</button>

        </form>

        <table id="employee-list" class="table table-hover mt-3">
            <thead class="thead-light">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</body>

</html>
