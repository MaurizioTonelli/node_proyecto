<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
</head>

<body style="background-color: #e9e9e9;">
    <div class="container">
        <div class="row" style="height: 100px; text-align: center;">
            <div class="col-3 offset-6">
                <img src="images/tnode_logo.png" alt="tnode logo">
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <h1>Inicia sesión</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-mail">Usuario</label>
                    <input type="text" class="form-control" id="input-username" placeholder="username_123">
                    <small class="form-text text-muted">Acceso permitido a administradores</small>
                </div>
                <div class="form-group">
                    <label for="input-password">Contraseña</label>
                    <input type="password" class="form-control" id="input-password" placeholder="***********">
                </div>
                <button class="btn btn-primary">Entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
